<!DOCTYPE html>
<html lang="en"> 
<head> 
<meta charset="utf-8" />
<title>Form </title>
<link rel="stylesheet" href="../css/mystyles.css " />

</head>
<!-- Calls the retrievedata() function when the page loads -->
<body onload="retrievedata()">
 <!-- Progress bar indicating step 1 of 3 -->
<label>
progress: <progress max="100" value="5"> step 1 of 3
</progress>
</label>
<br/><br/>
<form novalidate action="form2.html" id="form1" autocomplete="off">

<table>
<tr>
<th>
  <!-- Fieldset for registering a new user -->
<fieldset class="color">
<legend class="legend">Register New User</legend>
<fieldset>
  
  <!-- Input field for username -->
	<label>Username:</label>
  <input autofocus="autofocus" type="text" name="username" id="username" placeholder="enter a new username" onblur="return validateErrors('username','usernameError')"   required pattern="^[A-z]{8,12}$" title="minimum of 8 uppercase or lowercase letters and a maximum of 12"  />

  <!-- JavaScript to set focus on the username field if autofocus is not supported -->
	 <script>
	 
       if (!("autofocus" in document.createElement("input"))) {
        document.getElementById("username").focus();
           }
     </script> 

      <!-- Error message span for username -->
	 <span id="usernameError" style="display: none;"></span>
     <br/>
 </fieldset>
<br/>

 <!-- Fieldset for password -->
<fieldset>
<label>Password:</label>
  <input type="text"  id="password" placeholder="8 digits and more"  onblur="return validateErrors('password','passwordError')"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title= "your password should be at least 8 " /> 
  <span id="passwordError" style="display: none;"></span>
  </fieldset>
</fieldset>
<br/>

<!-- Fieldset for personal details -->
<fieldset class="color">
<legend> Personal Details</legend>

<!-- Input fields for name, address, suburb, city, country, state, postcode, email, phone, website, and age with corresponding error message spans -->
<!-- Each input field has its own validation pattern and error message -->
              
<fieldset><label>Name</label>
<input type="text"  id="name" placeholder="First and last name" onblur="return validateErrors('name','nameError')"  required pattern="([[A-z\s]{1,80})" title="Please enter your name" /> 
<span id="nameError" style="display: none;"></span></fieldset>
<br/>

<fieldset><label>Adress</label>
<input type="text"  id="adress" placeholder="street number nad name"  onblur="return validateErrors('adress','adressError')"  required pattern="([A-z\s]{1,100})" title="Please enter your adress" /> 
<span id="adressError" style="display: none;"></span></fieldset>
<br/>

<fieldset><label>Suberb</label>
<input type="text"  id="suberb" placeholder="suberb"  onblur="return validateErrors('suberb','suberbError')"  required pattern="([[A-z\s]{1,100})" title="Please enter your suberb" /> 
<span id="suberbError" style="display: none;"></span></fieldset>
<br/>

<fieldset><label >City</label>
<input type="text" id="city" placeholder="city" onblur="return validateErrors('city','cityError')"  required pattern="([[A-z\s]{1,10})" title="Please enter your city"/>
<span id="cityError" style="display: none;"></span></fieldset>
<br/>
<fieldset><label>Cuntry</label>
<select id="country" onchange="changeState()">
<option value="1">-- select country --</option>
<option value="AU">Australia</option>
<option value="NZ">New zealand</option>

</select></fieldset>

<br/>
<fieldset><label>State</label>
<select id="state" onchange="stateColours()">
<option value="1">-- select state --</option>
</select></fieldset>
<br/>

<fieldset><label id="postcodec">Postcode</label>
<input type="text"  id="postcode" placeholder="0000" onblur ="validatePostcode('postcode','postcodeError')"  required pattern="[0-9]{4}" title="Your postcode is incorrect" /> 
<span id="postcodeError" style="display: none;"></span></fieldset>
<br/>

<fieldset><label>Email</label>
<input type="text" id="email" placeholder="me@example.com" onblur="return validateErrors('email','emailError')" required pattern="[^@]+@[^@]+\.[a-z]{2,20}" title="Your email is invalid" /> 
<span id="emailError" style="display: none;"></span></fieldset>
<br/>

<fieldset><label>Phone</label>
<input type="text" id="phone" placeholder="(##)-#####-####" onblur="return validateErrors('phone','phoneError')" required pattern="(1?)(?:((\s?\(\d{2}\)\s?|\s?\d{4}\s?)\-?\d{4}\s?\-?\d{4}$))" title="Your phonenumber is invalid"/>
<span id="phoneError" style="display: none;"></span></fieldset>
<br/>

<fieldset><label>Website</label>
<input type="text"  id="website" placeholder="http://www.example.com" onblur="return validateErrors('website','websiteError')" required pattern="https?:\/\/[a-z0-9-]+(.[a-z0-9-]+)*(:[0-9]+)?(\/.*)?\.(com|net|org)" title="Your website is invalid"/>
<span id="websiteError" style="display: none;"></span></fieldset>
<br/>

<fieldset><label>Age</label>
<input type="text"  id="age" placeholder="00" onblur="return validateErrors('age','ageError')" required pattern="([0-9]{2})" title="Please enter your age"/>
<span id="ageError" style="display: none;"></span></fieldset>
<br/>
</fieldset>
</th>
</tr>
<tr>
<th>

  <!-- Spam check section with a color input field -->
<p><label>Spam check</label><br/>
  <label>what color is red? (choose color)</label><input type="color" id="captcha" name="captcha" value="#ffffff"></p>
  <p><button type="submit" value="Continue" id="continuou" onclick="return validate()"> Continue</button></p>
</th>
</tr>
</table>
</form>

<!-- Script tag to link to external JavaScript file for form validation -->
<script src="../js/validate.js"></script>
</body>

</html>
